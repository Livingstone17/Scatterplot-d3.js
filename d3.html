<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 SVG</title>
    <script src="//unpkg.com/d3"></script>
    <style type="text/css">
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        svg {
            border: 1px solid #bbb;
        }
    </style>
</head>

<body>

</body>
<script>

    const svg = d3
        .select('body')
        .append('svg')
        .attr('width', 500)
        .attr('height', 400)

    // to add the lines and group them
    const line = svg.append('g').attr('transform', 'translate(100,100)')

    line.append('line')
        .attr('x2', 200)
        .style('stroke', 'red')

    line.append('circle')
        .attr('cx', 0)
        .attr('r', 3)

    line.append('text')
        .attr('y', 20)
        .text('Learning SVG is Fun')

</script>

</html>
