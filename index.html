<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Intro</title>
    <script src="//unpkg.com/d3"></script>
    <style type="text/css">
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        svg {
            border: 1px solid #bbb;
        }
    </style>
</head>

<body>


    <svg width="400" height="300">
        <!-- you can group svg using the g tag -->
        <g transform="translate(100,100)">
            <line x2="300" stroke="red" />
            <circle cx="0" r="3" />
            <text x="100" y="20">This is a line</text>
        </g>




        <line x1="100" y1="200" x2="300" y2="200" stroke="red" />
        <circle cx="100" cy="200" r="3" />
        <text x="100" y="220">This is the second line</text>
    </svg>
</body>

</html>
